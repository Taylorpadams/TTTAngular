<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe!</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

<body ng-app="myApp" ng-controller="TicTacToeController as tttCtrl">
	<h1>Tic Tac Toe!</h1>
  
<div id="scoreWrapper">
	<div id="p1">
		<h2>Player One Score</h2>
		<div id="p1score" class="scoreBox">{{ tttCtrl.p1Score }}</div>
	</div>
	<div id="p2">
		<h2>Player Two Score</h2>
		<div id="p2score" class="scoreBox">{{tttCtrl.p2Score}}</div>
	</div>
</div>

<div id="board">
  <div class="boxes" ng-repeat="box in tttCtrl.boxes" ng-click="tttCtrl.chooseBox($index)" ng-class="{ 'isX': box.isX , 'isO': box.isO }">
  </div>
</div>

<script src="js/app.js"></script>	
<script src="js/controller.js"></script>
</body>
</html>
